{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Post Your Property</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Post Property</button>
    </form>
  </div>
{% endblock %}
